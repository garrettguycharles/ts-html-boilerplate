<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>ts-html-boilerplate</title>
</head>
<body>
    <!--Replace the <body> content with your markup!-->

    <div style="width: 100%; text-align: center;">
        <h1>Typescript HTML Boilerplate</h1>
        <h2 style="font-style: italic;">THE STRATEGY PATTERN</h2>
    </div>

    <div style="width: min-content; margin: 0 auto; border: 2px solid #ebebeb; border-radius: 0.5em; padding: 1em;">
        <h2>Below is an input that is tied to the controller in app.ts. Type something in it and see what happens!</h2>
        <input type="text" id="input">
        <br><br>
        <h3>Choose a style:</h3>
        <button id="spookyButton">Spooky</button>
        <button id="plainButton">Plain</button>

        <p>The backwards button is not implemented. Add another IStringFormatter to implement it!</p>
        <button id="backwardsButton">Backwards</button>
    </div>

    <div id="output" style="width: max-content; margin: 0 auto; font-size: 2rem;"></div>
</body>
</html>
