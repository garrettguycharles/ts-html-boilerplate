<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>ts-html-boilerplate</title>
</head>
<body>
    <!--Replace the <body> content with your markup!-->
    <div style="width: 100%; text-align: center;">
        <h1>Typescript HTML Boilerplate</h1>
        <h2 style="font-style: italic; text-transform: uppercase;">Typescript Generics!</h2>
    </div>

    <div style="margin: 0 auto; width: max-content; max-width: 720px; text-align: center; font-size: 2rem;" id="content">
        <div>
            Here is your pair: [<span id="pairDisplayFirst"></span>, <span id="pairDisplaySecond"></span>]
        </div>

        <div>
            The types of your pair are: [<span id="pairTypeFirst"></span>, <span id="pairTypeSecond"></span>]
        </div>
    </div>
</body>
</html>
